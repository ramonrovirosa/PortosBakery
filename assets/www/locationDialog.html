<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1"/>


    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.css" />
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>


    <link rel="stylesheet" type="text/css" href="css/index.css">

    <script type="text/javascript"
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDEwgYSteM9V3MEmCrdNQqTFXuF8rTBe6w&sensor=true">
    </script>

    <script>
        var bakeryChoice;

        $(function() {

            $("#closest").click( function()
                    {
                        bakeryChoice = 'closest';
                        alert(bakeryChoice);
                    }
            );
            $("#Glendale").click( function()
                    {
                        bakeryChoice = 'Glendale';
                        alert(bakeryChoice);
                    }
            );
            $("#Burbank").click( function()
                    {
                        bakeryChoice = 'Burbank';
                        alert(bakeryChoice);
                    }
            );
            $("#Downey").click( function()
                    {
                        bakeryChoice = 'Downey';
                        alert(bakeryChoice);
                    }
            );



        });

    </script>


    <title>Pick Your Location</title>


</head>
<body id="locations">
<div data-role="page">
    <div data-role="header" style="margin-top:-5px;" id="header" >
        <div>
            <h3 align="center">Porto's Bakery Locations</h3>
        </div>

    </div>
    <div id = "locButtons" >
        <div style="text-align: center;">Choose a Bakery: </div>
        <div data-role="button" data-theme="e" id='closest'>Closest Location</div>
        <div data-role="button" data-theme="e" id='Glendale'>Glendale</div>
        <div data-role="button" data-theme="e" id='Burbank'>Burbank</div>
        <div data-role="button" data-theme="e" id='Downey'>Downey</div>
        </br>

    </div>

</div>

</body>
</html>
